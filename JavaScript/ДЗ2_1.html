<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
 а увеличивается на 1 и результат записывается в переменную c
   */
  c = ++a;  //2
  console.log(c);

  /*
  в d записывается b, после этого b увеличивается на 1 (b =2)
   */
  d = b++;  //1
  console.log(d);

  /*
  с = 2, а = 2;
  a увеличивается на 1 (а = 3),
  c = 2+3 = 5
   */
  c = 2 + ++a;  //5
  console.log(c);

  /*
  d = 1, b = 2, a = 3;
  к 2 прибавляется b = 2 и d становится равным 4,
  после этого b увеличивается на 1 и теперь b =2+1=3
   */
  d = 2 + b++;   //4
  console.log(d);  //4

  console.log(a);  //3
  console.log(b);  //3
</script>
</body>
