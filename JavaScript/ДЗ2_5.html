<body>
<!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
  "use strict";

  /**
  * Сумма двух чисел
  * @param {number} a первое число
  * @param {number} b второе число
  * @return {number} сумма чисел
  */
  function sum(a,b) {
    return a + b;
  }

  /**
  * Вычетание двух чисел
  * @param {number} a первое число
  * @param {number} b второе число
  * @return {number} разность, от большего аргумента отнимаем меньший
  */
  function dif(a,b) {
    if (a>=b) {
      return a - b;
    } else {
      return b - a;
    }
  }

  /**
  * Умножение двух чисел
  * @param {number} a первое число
  * @param {number} b второе число
  * @return {number} произведение чисел
  */
  function mult(a,b) {
    return a * b;
  }

  /**
  * Деление двух чисел
  * @param {number} a первое число
  * @param {number} b второе число
  * @return {number} частное a / b
  */
  function div(a,b) {
    return a / b;
  }

  /**
  * Результат выбранной операции, который был передан в параметр operation для двух первых аргументов (arg1 и arg2)
  * @param {number} arg1 первое число
  * @param {number} arg2 второе число
  * @param {string} operation, содержит один символ из: "+", "-", "*", "/"
  * @return {number} в случае корректного указания оператора возвращает результат операции
  * @return {Nan} в случае некорректного указания оператора
  */
  function mathOperation(arg1, arg2, operation){
    switch(operation){
      case "+":
        return sum(arg1,arg2)
      case "-":
        return dif(arg1,arg2)
      case "*":
        return mult(arg1,arg2)
      case "/":
        return div(arg1,arg2)
      default:
        return NaN;
      }
  }

  console.log(mathOperation(5, 3, "+")); // 8
  console.log(mathOperation(5, 3, ":)")); // NaN
  console.log(mathOperation(5, 3, "*")); // 15
  console.log(mathOperation(5, 3, "/")); // 1.66666%
  console.log(mathOperation(5, 3, "-")); // 2
</script>
</body>
