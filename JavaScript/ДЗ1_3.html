<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.
Над каждым выводом в консоль необходимо объяснить почему мы получаем такой результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  /*
  1. 10 плюс 10 получаем 20
  2. 20 плюс '10' получаем 2010, т.к. 20 неявно приводится к строке
  */
  console.log(10 + 10 + "10");
  /*
  1. 10 плюс '10' получаем '1010', т.к. 10 приводится к строке
  2. '1010' плюс 10 получаем '101010',т.к. 10 приводится к строке
  */
  console.log(10 + "10" + 10);
  /*
  1. 10 плюс 10 получаем 20
  2.  + '10' приводится к 10 (унарный оператор +)
  3. 20 плюс 10 получаем 30
  */
  console.log(10 + 10 + +"10");
  /*
  1. -"" получаем -0
  2. 10 / -0 получаем -Infinity
  */
  console.log(10 / -"");
  /*
  1. +"2,5" получаем NaN из-за невозможности преобразовать строку в число, т.к. указана запятая, а не точка
  2. 10 / NaN получаем Nan
  */
  console.log(10 / +"2,5");
</script>
</body>
</html>
